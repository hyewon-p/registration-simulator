<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>모의수강신청</title>
    <link
      href="images/symbol-mark.png"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/global.css" />
    <link rel="stylesheet" href="style/wishlist.css" />
  </head>
  <body>
    <nav>
      <div class="nav_name">이화연</div>
      <ul class="nav_menu">
        <li onclick="location.href = './wishList.html'" class="active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.5rem"
            height="1.5rem"
            fill="white"
            viewBox="0 0 24 24"
          >
            <path
              d="M4.559 7l4.701-4.702c.198-.198.459-.298.72-.298.613 0 1.02.505 1.02 1.029 0 .25-.092.504-.299.711l-3.26 3.26h-2.882zm12 0h2.883l-4.702-4.702c-.198-.198-.459-.298-.72-.298-.613 0-1.02.505-1.02 1.029 0 .25.092.504.299.711l3.26 3.26zm3.703 4l-.016.041-3.598 8.959h-9.296l-3.597-8.961-.016-.039h16.523zm3.738-2h-24v2h.643c.535 0 1.021.304 1.256.784l4.101 10.216h12l4.102-10.214c.234-.481.722-.786 1.256-.786h.642v-2zm-14 5c0-.552-.447-1-1-1s-1 .448-1 1v3c0 .552.447 1 1 1s1-.448 1-1v-3zm3 0c0-.552-.447-1-1-1s-1 .448-1 1v3c0 .552.447 1 1 1s1-.448 1-1v-3zm3 0c0-.552-.447-1-1-1s-1 .448-1 1v3c0 .552.447 1 1 1s1-.448 1-1v-3z"
            /></svg
          ><span>장바구니</span><span>Wish List</span>
        </li>
        <li onclick="location.href = './registration.html'">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="1.5rem"
            height="1.5rem"
            fill="white"
            viewBox="0 0 24 24"
          >
            <path
              d="M22 3v21h-20v-21h4.667l-2.667 2.808v16.192h16v-16.192l-2.609-2.808h4.609zm-3.646 4l-3.312-3.569v-.41c.001-1.668-1.352-3.021-3.021-3.021-1.667 0-3.021 1.332-3.021 3l.001.431-3.298 3.569h12.651zm-6.354-5c.552 0 1 .448 1 1s-.448 1-1 1-1-.448-1-1 .448-1 1-1zm-5 15h10v1h-10v-1zm0-1h10v-1h-10v1zm0-2h10v-1h-10v1zm0-2h10v-1h-10v1z"
            /></svg
          ><span>수강신청</span><span>Course Registration</span>
        </li>
      </ul>
    </nav>
    <header>
      <image width="auto" height="60%" src="images/symbol-mark.png" />
      <div class="header_text">
        <strong>이화여자대학교</strong><span>ewha womans university</span>
      </div>
      <div></div>
      <button onclick="location.href = './help.html'">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.4rem"
          height="1.4rem"
          fill="#7A7A7A"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 6.453l9 8.375v9.172h-6v-6h-6v6h-6v-9.172l9-8.375zm12 5.695l-12-11.148-12 11.133 1.361 1.465 10.639-9.868 10.639 9.883 1.361-1.465z"
          />
        </svg>
      </button>
      <button onclick="location.href = './index.html'">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="1.3rem"
          height="1.3rem"
          fill="#7A7A7A"
          viewBox="0 0 24 24"
        >
          <path
            d="M8 10v-4c0-2.206 1.794-4 4-4 2.205 0 4 1.794 4 4v1h2v-1c0-3.313-2.687-6-6-6s-6 2.687-6 6v4h-3v14h18v-14h-13z"
          />
        </svg>
      </button>
    </header>
    <div class="main">
      <div class="main_partial">
        <form id="main_partial_search">
          <label>검색조건</label>
          <select>
            <option>과목명</option>
          </select>
          <input name="course_name" placeholder="Search word" />
          <button id="wishList_search">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1rem"
              height="1rem"
              fill="white"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.172 24l-7.387-7.387c-1.388.874-3.024 1.387-4.785 1.387-4.971 0-9-4.029-9-9s4.029-9 9-9 9 4.029 9 9c0 1.761-.514 3.398-1.387 4.785l7.387 7.387-2.828 2.828zm-12.172-8c3.859 0 7-3.14 7-7s-3.141-7-7-7-7 3.14-7 7 3.141 7 7 7z"
              /></svg
            >Search
          </button>
        </form>
      </div>
      <div class="main_partial">
        <div class="table_title">
          <strong>개설 과목 상세 조회</strong>
          <span>Course Details</span>
        </div>
        <div class="table_container">
          <table id="subject_table">
            <tr>
              <th>장바구니담기</th>
              <th>학수번호</th>
              <th>과목명</th>
              <th>학점</th>
              <th>강의시간</th>
              <th>점수</th>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td style="color: #ff8430; padding: 1.5rem 0">
                검색 조건을 선택 후 조회하세요 Choose a search requirement
              </td>
            </tr>
          </table>
        </div>
      </div>
      <hr />
      <div class="main_partial">
        <div class="table_title">
          <strong>장바구니</strong>
          <span>Wish List</span>
        </div>
        <div class="table_container">
          <table id="wishlist_table">
            <tr>
              <th>삭제</th>
              <th>학수번호</th>
              <th>과목명</th>
              <th>학점</th>
              <th>강의시간</th>
              <th>점수</th>
              <th>정렬순서</th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="scripts/wishlist.js"></script>
  </body>
</html>
